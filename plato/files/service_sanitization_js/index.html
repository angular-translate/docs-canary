    <textarea id="file-source" class="col-md-12">/**
 * @ngdoc object
 * @name pascalprecht.translate.$translateSanitizationProvider
 *
 * @description
 * Configurations for $translateSanitization
 */
angular.module(&#039;pascalprecht.translate&#039;).provider(&#039;$translateSanitization&#039;, $translateSanitizationProvider);

function $translateSanitizationProvider () {

  &#039;use strict&#039;;

  var $sanitize,
      currentStrategy = null, // TODO change to either &#039;sanitize&#039;, &#039;escape&#039; or [&#039;sanitize&#039;, &#039;escapeParameters&#039;] in 3.0.
      hasConfiguredStrategy = false,
      hasShownNoStrategyConfiguredWarning = false,
      strategies;

  /**
   * Definition of a sanitization strategy function
   * @callback pascalprecht.translate.$translateSanitizationProvider~StrategyFunction
   * @param {string|object} value - value to be sanitized (either a string or an interpolated value map)
   * @param {string} mode - either &#039;text&#039; for a string (translation) or &#039;params&#039; for the interpolated params
   * @return {string|object}
   */

  strategies = {
    /**
     * Sanitizes HTML in the translation text using $sanitize.
     */
    sanitize: function (value, mode) {
      if (mode === &#039;text&#039;) {
        value = htmlSanitizeValue(value);
      }
      return value;
    },
    /**
     * Escapes HTML in the translation.
     */
    escape: function (value, mode) {
      if (mode === &#039;text&#039;) {
        value = htmlEscapeValue(value);
      }
      return value;
    },
    /**
     * Sanitizes HTML in the values of the interpolation parameters using $sanitize.
     */
    sanitizeParameters: function (value, mode) {
      if (mode === &#039;params&#039;) {
        value = mapInterpolationParameters(value, htmlSanitizeValue);
      }
      return value;
    },
    /**
     * Escapes HTML in the values of the interpolation parameters.
     */
    escapeParameters: function (value, mode) {
      if (mode === &#039;params&#039;) {
        value = mapInterpolationParameters(value, htmlEscapeValue);
      }
      return value;
    }
  };
  // Support legacy strategy name &#039;escaped&#039; for backwards compatibility.
  // TODO should be removed in 3.0
  strategies.escaped = strategies.escapeParameters;

  /**
   * Adds a sanitization strategy to the list of known strategies.
   * @ngdoc function
   * @name pascalprecht.translate.$translateSanitizationProvider#addStrategy
   * @param {string} strategyName - unique key for a strategy
   * @param {pascalprecht.translate.$translateSanitizationProvider~StrategyFunction} strategyFunction - strategy function
   * @returns {object} this
   */
  this.addStrategy = function (strategyName, strategyFunction) {
    strategies[strategyName] = strategyFunction;
    return this;
  };

  /**
   * Removes a sanitization strategy from the list of known strategies.
   * @ngdoc function
   * @name pascalprecht.translate.$translateSanitizationProvider#removeStrategy
   * @param {string} strategyName - unique key for a strategy
   * @returns {object} this
   */
  this.removeStrategy = function (strategyName) {
    delete strategies[strategyName];
    return this;
  };

  /**
   * Selects a sanitization strategy. When an array is provided the strategies will be executed in order.
   * @ngdoc function
   * @name pascalprecht.translate.$translateSanitizationProvider#useStrategy
   * @param {string|pascalprecht.translate.$translateSanitizationProvider~StrategyFunction|Array&lt;string|pascalprecht.translate.$translateSanitizationProvider~StrategyFunction&gt;} strategy The sanitization strategy / strategies which should be used. Either a name of an existing strategy, a custom strategy function, or an array consisting of multiple names and / or custom functions.
   * @returns {object} this
   */
  this.useStrategy = function (strategy) {
    hasConfiguredStrategy = true;
    currentStrategy = strategy;
    return this;
  };

  /**
   * @ngdoc object
   * @name pascalprecht.translate.$translateSanitization
   * @requires $injector
   * @requires $log
   * @description
   * Sanitizes interpolation parameters and translated texts.
   */
  this.$get = function ($injector, $log) {

    var applyStrategies = function (value, mode, selectedStrategies) {
      angular.forEach(selectedStrategies, function (selectedStrategy) {
        if (angular.isFunction(selectedStrategy)) {
          value = selectedStrategy(value, mode);
        } else if (angular.isFunction(strategies[selectedStrategy])) {
          value = strategies[selectedStrategy](value, mode);
        } else {
          throw new Error(&#039;pascalprecht.translate.$translateSanitization: Unknown sanitization strategy: \&#039;&#039; + selectedStrategy + &#039;\&#039;&#039;);
        }
      });
      return value;
    };

    // TODO: should be removed in 3.0
    var showNoStrategyConfiguredWarning = function () {
      if (!hasConfiguredStrategy &amp;&amp; !hasShownNoStrategyConfiguredWarning) {
        $log.warn(&#039;pascalprecht.translate.$translateSanitization: No sanitization strategy has been configured. This can have serious security implications. See http://angular-translate.github.io/docs/#/guide/19_security for details.&#039;);
        hasShownNoStrategyConfiguredWarning = true;
      }
    };

    if ($injector.has(&#039;$sanitize&#039;)) {
      $sanitize = $injector.get(&#039;$sanitize&#039;);
    }

    return {
      /**
       * Selects a sanitization strategy. When an array is provided the strategies will be executed in order.
       * @param {string|Function|Array&lt;string|Function&gt;} strategy The sanitization strategy / strategies which should be used. Either a name of an existing strategy, a custom strategy function, or an array consisting of multiple names and / or custom functions.
       * @returns {$translateSanitizationProvider}
       */
      useStrategy: this.useStrategy,
      /**
       * Sanitizes a value.
       * @param {*} value The value which should be sanitized.
       * @param {string} mode The current sanitization mode, either &#039;params&#039; or &#039;text&#039;.
       * @param {string|Function|Array&lt;string|Function&gt;} [strategy] Optional custom strategy which should be used instead of the currently selected strategy.
       * @returns {*}
       */
      sanitize: function (value, mode, strategy) {
        if (!currentStrategy) {
          showNoStrategyConfiguredWarning();
        }

        if (arguments.length &lt; 3) {
          strategy = currentStrategy;
        }

        if (!strategy) {
          return value;
        }

        var selectedStrategies = angular.isArray(strategy) ? strategy : [strategy];
        return applyStrategies(value, mode, selectedStrategies);
      }
    };
  };

  var htmlEscapeValue = function (value) {
    return angular.element(&#039;&lt;div&gt;&lt;/div&gt;&#039;).text(value).html();
  };

  var htmlSanitizeValue = function (value) {
    if (!$sanitize) {
      throw new Error(&#039;pascalprecht.translate.$translateSanitization: Error cannot find $sanitize service. Either include the ngSanitize module (https://docs.angularjs.org/api/ngSanitize) or use a sanitization strategy which does not depend on $sanitize, such as \&#039;escape\&#039;.&#039;);
    }
    return $sanitize(value);
  };

  var mapInterpolationParameters = function (value, iteratee) {
    if (angular.isObject(value)) {
      var result = angular.isArray(value) ? [] : {};

      angular.forEach(value, function (propertyValue, propertyKey) {
        result[propertyKey] = mapInterpolationParameters(propertyValue, iteratee);
      });

      return result;
    } else if (angular.isNumber(value)) {
      return value;
    } else {
      return iteratee(value);
    }
  };
}</textarea>
